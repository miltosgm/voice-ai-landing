<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 { 
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        .phone-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }
        button {
            padding: 15px 40px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background: #333; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .message {
            margin-top: 20px;
            font-weight: 600;
            min-height: 24px;
        }
        .success { color: #66bb6a; }
        .error { color: #ef5350; }
        .loading { color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìû Call Sofia</h1>
        <p>Experience our AI receptionist. She'll call you in seconds.</p>
        
        <div class="phone-input">
            <input type="tel" id="phone" placeholder="+306977204233" value="+306977204233" />
            <button id="btn" onclick="callSofia()">Call Me</button>
        </div>
        
        <div id="msg" class="message"></div>
    </div>

    <script>
        async function callSofia() {
            const phone = document.getElementById('phone').value.trim();
            const btn = document.getElementById('btn');
            const msg = document.getElementById('msg');
            
            if (!phone || phone.length < 10) {
                msg.textContent = '‚ùå Enter valid phone number';
                msg.className = 'message error';
                return;
            }
            
            btn.disabled = true;
            msg.textContent = 'üìû Calling Sofia...';
            msg.className = 'message loading';
            
            try {
                const response = await fetch('https://sofia-demo.loca.lt/api/call-sofia', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'cors',
                    body: JSON.stringify({ phone_number: phone, name: 'Demo' })
                });
                
                msg.textContent = '‚úÖ Sofia is calling! Pick up! üìû';
                msg.className = 'message success';
                document.getElementById('phone').value = '';
                
                setTimeout(() => {
                    btn.disabled = false;
                    msg.textContent = '';
                }, 3000);
                
            } catch (error) {
                msg.textContent = '‚ùå Error: ' + error.message;
                msg.className = 'message error';
                btn.disabled = false;
            }
        }
        
        document.getElementById('phone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') callSofia();
        });
    </script>
</body>
</html>
